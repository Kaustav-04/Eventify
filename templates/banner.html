<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="text-align: center">Form</h2>
    <div>
      <div class="mb-3">
        <label for="orgName" class="form-label">Organization Name</label>
        <input type="text" name="" id="orgName" required />
      </div>
      <div class="mb-3">
        <label for="orgEmail" class="form-label">Organization Email</label>
        <input type="email" name="" id="orgEmail" required />
      </div>
      <div class="mb-3">
        <label for="evname" class="form-label">Event Name</label>
        <input type="text" name="" id="evname" />
      </div>
      <div class="mb-3">
        <label for="venue" class="form-label">Venue</label>
        <input type="text" name="" id="venue" required />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="" id="date" required />
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" name="" id="time" required />
      </div>
      <div clas>
        <span>
          <label for="1" class="form-label">1</label>
          <input type="radio" value="1" name="" id="1" required />
        </span>
        <span>
          <label for="2" class="form-label">2</label>
          <input type="radio" value="2" name="" id="2" required />
        </span>
        <span>
          <label for="3" class="form-label">3</label>
          <input type="radio" value="3" name="" id="3" required />
        </span>
      </div>
      <button id="button2">Submit</button>
    </div>
  </body>
  <script>
    const button2 = document.getElementById("button2");
    button2.onclick = function () {
      sendData();
    };
    const sendData = async () => {
      const orgName = document.getElementById("orgName").value;
      const orgEmail = document.getElementById("orgEmail").value;
      const evname = document.getElementById("evname").value;
      const venue = document.getElementById("venue").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const value1 = document.getElementById("1");
      const value2 = document.getElementById("2");
      const value3 = document.getElementById("3");
      const value4 = document.getElementById("4");

      let selected = null;
      if (value1.checked) {
        selected = value1.value;
      } else if (value2.checked) {
        selected = value2.value;
      } else if (value3.checked) {
        selected = value3.value;
      } else if (value4.checked) {
        selected = value4.value;
      }

      const Response2 = await fetch("/bannerify", {
        method: "POST",
        headers: {
          "content-type": "application/json",
        },
        body: JSON.stringify({
          organization_name: orgName,
          event_name: evname,
          organization_email: orgEmail,
          venue: venue,
          date:date,
          time: time,
          selected: selected
        }),
      });
      console.log({
          organization_name: orgName,
          event_name: evname,
          organization_email: orgEmail,
          venue: venue,
          date:date,
          time: time,
          selected: selected
        });
    };
  </script>
</html>
