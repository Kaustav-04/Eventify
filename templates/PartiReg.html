<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center">Form</h2>
    <div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="" id="email" required />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="" id="name"  />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" name="" id="phone" required />
      </div>
      <div class="mb-3">
        <label for="walletaddress" class="form-label">Wallet Address</label>
        <input type="text" name=""  id="walletaddress" required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea name="" id="address" rows="3" required ></textarea>
      </div>
    <button id="button2">Submit</button>
    </div>
</body>
<script>
    const button2 = document.getElementById("button2");
    button2.onclick = function () {
        sendData();
    };
    const sendData = async () => {
        const email = document.getElementById("email").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const walletaddress = document.getElementById("walletaddress").value;
        const address = document.getElementById("address").value;


        const Response2 = await fetch("/participant", {
            method: "POST",
            headers: {
                "content-type": "application/json",
            },
            body: JSON.stringify({
                email: email,
                phone: phone,
                name: name,
                walletaddress: walletaddress,
                address: address,
            }),
        });
        console.log({
                email: email,
                phone: phone,
                name: name,
                walletaddress: walletaddress,
                address: address,
            })
    };
</script>
</html>
